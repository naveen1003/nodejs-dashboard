apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodedevopsdashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nodedevopsdashboard
    spec:
      containers:
      - name: nodedevopsdashboard
        image: docker1003/nodejsdashboard:latest
        ports:
        - name: node-port
          containerPort: 4200